<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
</head>
<body>
<div class="container-wrapper">
    <div class="container-sm container-custom py-5 px-3">
        <div class="container h3">Log in to your account</div>
        <form id="form" method="post" action="/login" autocomplete="off">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="username" type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" required>
            </div>
            <div class="container text-center mt-4">
                <button type="submit" class="btn btn-custom">
                    Log in
                </button>
            </div>
        </form>
        <div class="container mt-2">
            <p>Don't have an account? <a th:href="@{/sign_up}">Sign up</a></p>
        </div>
    </div>
</div>
</body>
</html>
