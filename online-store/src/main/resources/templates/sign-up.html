<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles/sign-up.css">
    <script src="https://kit.fontawesome.com/504c19067f.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<div class="container-wrapper">
    <div class="container-sm container-custom py-5 px-3">
        <div class="container-h3">Create your account</div>
        <form id="form" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" aria-describedby="nameHelp" required
                       placeholder="enter username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
                       placeholder="somebody@gmail.com">
            </div>


            <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" required
                       placeholder="password" onkeyup='check();'>
            </div>
            <div class="mb-5">
                <label for="confirmPassword" class="form-label"></label>
                <input type="password" class="form-control" id="confirmPassword" required placeholder="confirm password"
                       onkeyup='check();'>
                <span id='message'></span>
            </div>


            <div class="col" id="gender">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="gender2" value="Male" checked>
                        Male
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="gender1" value="Female">
                        Female
                    </label>
                </div>
            </div>


            <div class="row" align="center">
                <div class="col">
                    <label for="birthDate">Birth date</label>
                    <br>
                    <input type="date" class="form-control control-input col-sm-5" id="birthDate" required>

                </div>
            </div>


            <div class="d-flex justify-content-center">
                <div id="spinner" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <br>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
<script src="js/sign-up.js"></script>
</body>
</html>
